<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Able Boys Luxury Wears</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
        }

        .nav {
            text-align: center;
            margin-top: 10px;
        }

        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product-item {
            width: 200px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-item p {
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .product-item .price {
            color: #ff0000;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            margin-top: 20px;
        }

        footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Able Boys Luxury Wears</h1>
        </div>

        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Check Order</a>
        </div>

        <div class="product-grid">
            <div class="product-item" onclick="showProductModal('Luxury Outfit 1', 'https://i.ibb.co/6b1kBbf/image.jpg', '₦130,000')">
                <img src="https://i.ibb.co/6b1kBbf/image.jpg" alt="Luxury Outfit 1">
                <p>Luxury Outfit 1</p>
                <p class="price">₦130,000</p>
            </div>

            <div class="product-item" onclick="showProductModal('Luxury Outfit 2', 'https://i.ibb.co/kDd3CC4/image.jpg', '₦130,000')">
                <img src="https://i.ibb.co/kDd3CC4/image.jpg" alt="Luxury Outfit 2">
                <p>Luxury Outfit 2</p>
                <p class="price">₦130,000</p>
            </div>

            <div class="product-item" onclick="showProductModal('Luxury Outfit 3', 'https://i.ibb.co/DzbjNFb/image.jpg', '₦130,000')">
                <img src="https://i.ibb.co/DzbjNFb/image.jpg" alt="Luxury Outfit 3">
                <p>Luxury Outfit 3</p>
                <p class="price">₦130,000</p>
            </div>

            <div class="product-item" onclick="showProductModal('Luxury Outfit 4', 'https://i.ibb.co/gDqyXXs/image.jpg', '₦130,000')">
                <img src="https://i.ibb.co/gDqyXXs/image.jpg" alt="Luxury Outfit 4">
                <p>Luxury Outfit 4</p>
                <p class="price">₦130,000</p>
            </div>

            <div class="product-item" onclick="showProductModal('Luxury Outfit 5', 'https://i.ibb.co/p0PKYYc/image.jpg', '₦130,000')">
                <img src="https://i.ibb.co/p0PKYYc/image.jpg" alt="Luxury Outfit 5">
                <p>Luxury Outfit 5</p>
                <p class="price">₦130,000</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="productModal">
        <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" alt="">
        <p id="modalPrice"></p>
    </div>

    <footer>
        <p>Contact Us:</p>
        <a href="https://www.instagram.com/able.boys_/profilecard/?igsh=MWRsZTJ1ZHk5ZHJ2dQ==" target="_blank">Instagram</a>
        <a href="https://wa.me/+2349068802730" target="_blank">WhatsApp</a>
        <p>&copy; 2024 Able Boys Luxury Wears. All Rights Reserved.</p>
    </footer>

    <script>
        function showProductModal(title, image, price) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalImage').src = image;
            document.getElementById('modalPrice').innerText = "Price: " + price;
            document.getElementById('productModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>

    </html>
