<html lang="en">

    <title>Able Boys Luxury Wears</title>

            padding: 0;
            box-sizing: border-box;

            background: url('https://i.ibb.co/7C9DJVX/image.jpg') no-repeat center center fixed;

            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        header nav a:hover {

            color: #000;
        }

            text-align: center;
            padding: 3rem;

        }

        .hero p {
            font-size: 1.2rem;
        }

        .products {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .product {

            border: 3px solid #444;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 1rem;
            color: #333;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-info .price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

            text-decoration: none;

            font-weight: bold;
